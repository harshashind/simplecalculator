<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utils.css">

</head>

<body>
    <h1 class="text-center">Calculate with me!</h1>
    <div class="container flex flex-col item-center  mx-auto ">
        <div class="row">
            <input class="input" type="text" name="screen">
        </div>
        <div class="row">
            <button class="button" id="allclear">AC</button>
            <button class="button" id="delete">DEL</button>
            <button class="button">+</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">*</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">/</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">-</button>
        </div>
        <div class="row">
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button" id="equal">=</button>
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
